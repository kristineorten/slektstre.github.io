        <!-- Function for when search-icon is clicked -->
        <pre id="output"></pre>
        <script>
            function search() {
                // Henter inputdata
                var name = document.getElementById("search").value;
                // finn personen som ligner
                var file = document.querySelector('input').files[0];//"test.txt"//this.files[0];
                //document.querySelector('input').files[0];
                var reader = new FileReader();
                reader.onload = function(/*progressEvent*/){
                    //console.log(this.result);
                    document.getElementById('output').textContent=reader.result;
                };
                reader.readAsText(file);
                // send oss til personens side
                // eller gi feilmeldingn
            }
        </script>
