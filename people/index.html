<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Font Awesome icons-->
        <script src="https://kit.fontawesome.com/636f965183.js" crossorigin="anonymous"></script>
        <!--Styling-->
        <link rel="stylesheet" href="../style/top.css">
        <link rel="stylesheet" href="../style/main.css">
        <link rel="stylesheet" href="../style/btm.css">
        <link rel="stylesheet" href="index.css">
        <!--Scripts-->
        <script src="../functions.js"></script>
        <script src="../data/people.json"></script>
    </head>

    <body>
        <div class="top-part">
            <!--Top banner-->
            <div class="top">
                <p>Etterkommer:</p>
                <h1 id="header">Navn</h1>
            </div>

            <!--Top navigation bar-->
            <div class="topnav">
                <a href="../index.html">Hjem</a>
                <a href="../images/index.html">Bilder</a>
                <a href="#contact">Kontakt oss</a>
                <div class="search-container">
                    <form action="../search/index.html">
                        <input type="text" placeholder="Søk..." name="name" id="search"/>
                        <button type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="scrollable">
            <div class="main">
                <h2 id="header2">Navn</h2>
                <p id="write">My first paragraph.</p>
            </div>

            <!--Bottom part-->
            <div class="btm" id="contact">
                <p>
                    <br>Kristine Fjellkårstad Orten<br>
                    <br>kristine.orten@gmail.com
                </p>
            </div>
        </div>

        <!--Get id and change elems-->
        <script>
            var elem = document.getElementById("write");
            var tree_id = location.search.split("&")[0].split("=")[1];
            elem.innerHTML = "Denne personen har id: "+tree_id;

            var name = getName_Full_treeId(tree_id);
            document.getElementById("header").innerHTML = name;
            document.getElementById("header2").innerHTML = name;

            var text = getInfoText_treeId(tree_id);
            document.getElementById("write").innerHTML = text;
        </script>
    </body>
</html>
